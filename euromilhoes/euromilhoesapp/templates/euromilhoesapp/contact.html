{% extends "base.html" %}
{% load static tailwind_tags %}

{% block content %}

{{ form.non_field_errors }}
<div class="max-w-xl mx-auto text-gray-900 mt-4 bg-white shadow-md md:max-w-5xl" >
  <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <div class="mb-4">
    {{ form.subject.errors }}
    <label class="block text-gray-500 font-bold md:text-left mb-1 md:mb-2 pr-4"
            for="{{ form.subject.id_for_label }}">Email subject:</label>
    <div class="">
        {{ form.subject }}
    </div>
    </div>
    <div class="mb-4">
    {{ form.message.errors }}
    <label class="block text-gray-500 font-bold md:text-left mb-1 md:mb-2 pr-4"
            for="{{ form.message.id_for_label }}">Your message:</label>
    {{ form.message }}
    </div>
    <div class="mb-4">
    {{ form.sender.errors }}
    <label class="block text-gray-500 font-bold md:text-left mb-1 md:mb-2 pr-4"
            for="{{ form.sender.id_for_label }}">Your email address:</label>
    <div class="flex">
        <div  class="mr-6">
            {% csrf_token %}
            {{ form.sender }}
        </div>
        <a href="" class=" py-2 px-4 bg-violet-400 rounded-md text-white uppercase">send</a>
    </div>
  </div>
</div>
</div>




{% endblock %}
