{% extends "base.html" %}
{% load static tailwind_tags %}

{% block content %}
        <!-- Main Content-->
        <section class="py-2 px-8 ">
        <div class="max-w-md mx-auto flex bg-white rounded-md shadow-md overflow-hidden md:max-w-5xl">
                <div class=" bg-white pb-6">
                    <h2 class="uppercase text-blue-700 font-semibold mt-4 py-4 px-8 ">Выигрышные номера</h2>
                    {% for item in result %}
                    <!-- Post preview-->
                    <div class="ml-4 ">
                        <a href="">
                            <ul>
                                <li>{{item.date}} (номера: "{{item.n1}}, {{item.n2}}, {{item.n3}}, {{item.n4}}, {{item.n5}}",
                                                  звезды: "{{item.s1}}, {{item.s2}}")</li>
                            </ul>
                        </a>
                    </div>
                    {% endfor %}


                </div>
            </div>
        </section>
{% endblock %}
